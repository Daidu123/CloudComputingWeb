<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title here</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <!-- Iterate over the list of friends and display their information -->
        <table class="table">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Content</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="notification : ${listNotification}">
                    <td th:text="${notification.image}"></td>
                    <td th:text="${notification.content}"></td>
                    <td th:text="${notification.timeNotify}"></td>
                    <td th:text="${notification.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
