<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Messages</title>
</head>

<body>
	<h2 th:text="${message}"></h2>
	<div th:each="group : ${list}">
		<a th:href="'/group/' + ${group.groupID}">
			<h2 th:text="${group.groupName}"></h2>
		</a>
	</div>
	<div>
		<form th:action="@{/createGroup}" method = "get">
			<button type="submit">Tạo group cho chính mình</button>
		</form>
	</div>
</html>
