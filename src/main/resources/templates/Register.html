<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">

			<div class="col-md-4">
				<div th:if="${param.success}">
					<div class="alert alert-info">Login successful</div>
				</div>
				<form action='registerOrFail' method='post'>
					<!-- Email input -->
					<div class="form-group">
						<label for="form2Example1">Email</label> <input type="text" class="form-control" id="email"
							name="email" aria-describedby="nameid" placeholder="Email">
					</div>
					<div th:if="${param.emailexist}">
						<div class="alert alert-info">Email is exist</div>
					</div>
					<!-- Password input -->
					<div class="form-group">
						<label for="form2Example2">Password</label> <input type="password" name="pass"
							id="form2Example2" class="form-control">
					</div>
					<div class="form-group">
						<label for="form2Example2">Confirm Password</label> <input type="password" name="checkPass"
							id="form2Example2" class="form-control" />
					</div>
					<div th:if="${param.pass}">
						<div class="alert alert-info">Confirm Password is not correct</div>
					</div>
					<div class="form-group">
						<label for="form2Example2">Name</label> <input type="text" name="userName" id="form2Example2"
							class="form-control" />
					</div>
					<div class="form-group">
						<label for="form2Example2">Full Name</label> <input type="text" name="fullName"
							id="form2Example2" class="form-control" />
					</div>
					<div class="form-group">
						<label for="form2Example2">Phone number</label> <input type="text" name="phoneNumber"
							id="form2Example2" class="form-control" />
						<div th:if="${param.phone}">
							<div class="alert alert-info">Phone is exist</div>
						</div>
						<div class="form-group">
							<label for="form2Example2">Ảnh đại diện</label>
							<input type="text" name="avata" id="form2Example2" class="form-control" hidden/>
							<div id="imageContainer"></div>
							<input type="file" id="file">
						</div>
						<div class="form-group">
							<label for="form2Example2">address</label> <input type="text" name="address"
								id="form2Example2" class="form-control" />
						</div>
						<div class="form-group">
							<label for="form2Example2">Date of birth</label> <input type="date" name="dateOfBirth"
								id="form2Example2" class="form-control" />
						</div>
						<!-- Submit button -->
						<input type='submit' class="btn btn-primary btn-block" value='Register'>
						<p class="text-center">
							Already a member? <a href="/login">Login</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="module">

		import {initializeApp} from "https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js";
		import {getStorage, ref, uploadBytes, getDownloadURL} from "https://www.gstatic.com/firebasejs/9.0.1/firebase-storage.js";

		const firebaseConfig = {
			key: "AIzaSyAktz6fBLYH1GcUykJi8JF5WHwI6dNncuY",
			apiKey: "AIzaSyAktz6fBLYH1GcUykJi8JF5WHwI6dNncuY",
			authDomain: "chatrealtime-7e7e8.firebaseapp.com",
			databaseURL: "https://chatrealtime-7e7e8-default-rtdb.firebaseio.com",
			projectId: "chatrealtime-7e7e8",
			storageBucket: "chatrealtime-7e7e8.appspot.com",
			messagingSenderId: "206925157542",
			appId: "1:206925157542:web:7e254501d41af820ed9067",
			measurementId: "G-0PDLXSS9SN",
		};

		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const storage = getStorage();

		// Add event listener for file input change
		const fileInput = document.getElementById("file");
		const imageContainer = document.getElementById("imageContainer");
		const avataInput = document.querySelector("input[name='avata']");

		fileInput.addEventListener("change", async () => {
			const file = fileInput.files[0];

			if (file) {
				// đăng ảnh lên firebase
				const storageRef = ref(storage, file.name);
				try {
					const snapshot = await uploadBytes(storageRef, file);

					// Get the download URL of the uploaded image
					const downloadURL = await getDownloadURL(storageRef);

					// Set the value of the "avata" input field to the download URL
					avataInput.value = downloadURL;

					// hiển thị ảnh lên
					imageContainer.innerHTML = `<img src="${downloadURL}" alt="Uploaded Image" id="urlImage" style="width: 300px; height: 200px;">`;
				} catch (error) {
				}
			} 
		});

	</script>

</body>

</html>
